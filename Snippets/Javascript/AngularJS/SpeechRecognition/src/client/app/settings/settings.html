<div data-ng-controller="SettingsController as vm" class="vertical-offset">
    <div class="row">
        <uib-alert class="col-lg-4 col-lg-offset-4"
                   data-ng-repeat="alert in vm.alerts"
                   dismiss-on-timeout="5000" type="{{alert.type}}"
                   close="vm.closeAlert($index)">
            {{alert.message}}
        </uib-alert>
    </div>

    <div class="row">
        <label for="sampleText" class="col-lg-2 col-lg-offset-4">Sample Text</label>
    </div>

    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <input id="sampleText" type="text" data-ng-model="vm.text">
        </div>
    </div>

    <div class="row settings-row">
        <label for="voice" class="col-lg-1 col-lg-offset-4">Voice</label>
        <div class="col-lg-3">
            <select id="voice" data-ng-model="vm.settings.voice">
                <option data-ng-repeat="option in vm.voices"
                        value="{{option.name}}">
                    {{option.name}}
                </option>
            </select>
        </div>
    </div>

    <div class="row settings-row">
        <label for="rate" class="col-lg-1 col-lg-offset-4">Rate</label>
        <div class="col-lg-3">
            <input type="range" id="rate" min="0.1" max="10" step="0.1"
            data-ng-model="vm.settings.rate" uib-tooltip="{{vm.settings.rate}}">
        </div>
    </div>

    <div class="row settings-row">
        <label for="pitch" class="col-lg-1 col-lg-offset-4">Pitch</label>
        <div class="col-lg-3">
            <input id="pitch" type="range" min="0" max="2" step="0.1"
            data-ng-model="vm.settings.pitch" uib-tooltip="{{vm.settings.pitch}}">
        </div>
    </div>

    <div class="row settings-row">
        <label for="volume" class="col-lg-1 col-lg-offset-4">Volume</label>
        <div class="col-lg-3">
            <input id="volume" type="range" min="0" max="1" step="0.1"
            data-ng-model="vm.settings.volume" uib-tooltip="{{vm.settings.volume}}">
        </div>
    </div>

    <div class="row settings-row">
        <div class="col-lg-2 col-lg-offset-4">
            <button class="btn btn-success gallery-button"
                    data-ng-click="vm.speak()">Speak</button>
        </div>
        <div class="col-lg-2">
            <button class="btn btn-primary gallery-button"
                    data-ng-click="vm.saveSettings()">Save</button>
        </div>
    </div>
</div>
